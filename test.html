<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Background Image Container */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(1.1);
        }

        .bg-image.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Default background */
        .bg-image.default {
            background-image: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        .bg-image.home {
            background-image: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        .bg-image.nevera {
            background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        .bg-image.performance {
            background-image: url('https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        .bg-image.technology {
            background-image: url('https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        .bg-image.experience {
            background-image: url('https://images.unsplash.com/photo-1606664515524-ed2f786a0bd6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        .bg-image.contact {
            background-image: url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        }

        /* Overlay for better text readability */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 25px 50px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(0, 0, 0, 0);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 50px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 50px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            opacity: 0.8;
            position: relative;
            padding: 10px 0;
        }

        .nav-menu a:hover {
            opacity: 1;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 5px;
            left: 0;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(35px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.4s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 20px 0;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.4s ease;
        }

        .mobile-menu.active a {
            opacity: 1;
            transform: translateX(0);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 0 50px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 100;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.7;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-menu {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .hero-subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Images -->
    <div class="bg-container">
        <div class="bg-image default active"></div>
        <div class="bg-image home"></div>
        <div class="bg-image nevera"></div>
        <div class="bg-image performance"></div>
        <div class="bg-image technology"></div>
        <div class="bg-image experience"></div>
        <div class="bg-image contact"></div>
    </div>
    <div class="bg-overlay"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">SWIFT</div>
            <ul class="nav-menu">
                <li><a href="#home" data-bg="home">Home</a></li>
                <li><a href="#nevera" data-bg="nevera">Nevera</a></li>
                <li><a href="#performance" data-bg="performance">Performance</a></li>
                <li><a href="#technology" data-bg="technology">Technology</a></li>
                <li><a href="#experience" data-bg="experience">Experience</a></li>
                <li><a href="#contact" data-bg="contact">Contact</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#home" data-bg="home">Home</a>
        <a href="#nevera" data-bg="nevera">Nevera</a>
        <a href="#performance" data-bg="performance">Performance</a>
        <a href="#technology" data-bg="technology">Technology</a>
        <a href="#experience" data-bg="experience">Experience</a>
        <a href="#contact" data-bg="contact">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="hero-title">Electric Hypercar</h1>
        <p class="hero-subtitle">Experience the future of automotive excellence with cutting-edge technology and unparalleled performance</p>
    </div>

    <script>
        // Background image switching
        const navLinks = document.querySelectorAll('[data-bg]');
        const bgImages = document.querySelectorAll('.bg-image');
        let currentBg = 'default';

        function switchBackground(bgName) {
            if (currentBg === bgName) return;
            
            // Hide current background
            bgImages.forEach(img => {
                img.classList.remove('active');
            });
            
            // Show new background
            const newBg = document.querySelector(`.bg-image.${bgName}`);
            if (newBg) {
                setTimeout(() => {
                    newBg.classList.add('active');
                }, 50);
                currentBg = bgName;
            }
        }

        // Add hover events to navigation links
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                const bgName = link.getAttribute('data-bg');
                switchBackground(bgName);
            });
        });

        // Reset to default when not hovering over nav
        const navbar = document.getElementById('navbar');
        const mobileMenu = document.getElementById('mobileMenu');
        
        navbar.addEventListener('mouseleave', () => {
            switchBackground('default');
        });

        mobileMenu.addEventListener('mouseleave', () => {
            switchBackground('default');
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');

        mobileToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });

        // Smooth scroll for all navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add staggered animation delays for mobile menu
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
        mobileMenuLinks.forEach((link, index) => {
            link.style.transitionDelay = `${index * 0.1}s`;
        });
    </script>
</body>
</html>
